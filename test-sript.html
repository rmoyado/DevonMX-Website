                let t = elementIndex + Date.now() / 10
                let transform = ⁠ rotate3d(${Math.sin(t/1000)}, ${Math.cos(3*t/1000)}, ${Math.cos(2*t/1000)}, 10deg) ⁠

                requestAnimationFrame( anim )
            })
